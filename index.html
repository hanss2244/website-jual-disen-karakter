<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Desain</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Toko Jualan Desain</h1>
  </header>

  <!-- Login Admin -->
  <div class="container" id="loginBox">
    <h2>Login Admin</h2>
    <input type="password" id="adminPassword" placeholder="Masukkan password admin" />
    <button onclick="loginAdmin()">Login</button>
  </div>

  <!-- Upload Form (Hanya muncul jika admin) -->
  <main class="container">
    <section class="form-upload" id="uploadSection" style="display: none;">
      <h2>Upload Desain (Admin)</h2>
      <input type="file" id="uploadFile" />
      <textarea placeholder="Deskripsi desain..."></textarea>
      <input type="number" id="harga" placeholder="Harga desain (contoh: 150000)" />
      <input type="text" id="waktu" placeholder="Jangka waktu (contoh: 3 hari)" />
      <select id="status">
        <option value="available">Belum Dijual</option>
        <option value="sold">Sudah Dijual</option>
      </select>
      <button onclick="uploadDesain()">Upload</button>
    </section>

    <!-- Galeri -->
    <section>
      <h2>Galeri Desain</h2>
      <div class="gallery" id="gallery"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Toko Desain | Dibuat di Acode</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
